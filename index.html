<!doctype html>
<html lang="es">
    <head>
        <title>Calculadora</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <br>
            <form id="calculadora" method="post" action="resultado2.php">
                <label for="operacion">Operación: </label>
                <select name="operacion" id="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
                <br><br>

                <label for="numero1">Numero 1: </label>
                <input type="number" id="numero1" name="numero1" required/>
                <br>
                <br>
                <label for="numero2">Numero 2: </label>
                <input type="number" id="numero2" name="numero2" required/>
                <!--<button type="button" onclick="calcular()">Calcular</button>-->
                <button type="submit" name="button">Calcular</button>

                <p id="resultado2"></p>
            </form>
            <script>
                function calcular(){
                    var numero1 = $("#numero1").val();
                    var numero2 = $("#numero2").val();
                    var operacion = $("#operacion").val();

                    $.ajax({
                        type: 'POST',  //tipo de peticion POST o GET
                        url: 'resultado2.php',  //archivo que recibe la peticion
                        data:{
                            operacion : operacion,
                            numero1 : numero1,
                            numero2 : numero2
                        },//datos a enviar
                        success:function (response) {$("#resultado2").html(response);}
                    });
                }
            </script>
        </div>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
